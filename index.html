<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula tabela</title>
    <style>
        table, th, td{
            border: 1px solid black;
            }
    </style>
</head>
<body>
    <thead>
        <tbody>
            <tr>
                <th>nome</th>
                <th>idade</th>
                <th>informacoes adicionais</th>
    
            </tr>
            <tr>
                <td>pedro
                </td>
                <td>25</td>
                <td>sou estudante</td>
            </tr>
            <tr>
                <td>gabriel</td>
                <td>19</td>
                <td>programador</td>
            </tr>    
        </tbody>
    </thead>
    <table>
        <tr>
            <th>nome</th>
            <th>idade</th>
            <th>informacoes adicionais</th>

        </tr>
        <tr>
            <td>joao</td>
            <td>25</td>
            <td>sou estudante</td>
        </tr>
        <tr>
            <td>gabriel</td>
            <td>19</td>
            <td>programador</td>
        </tr>
    </table>
    
</body>
</html>
